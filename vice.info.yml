name: Vice v3
type: theme
base theme: stable
description: 'Vice v3 theme for Drupal'
package: Custom
core_version_requirement: ^8 || ^9

# Libraries
libraries:
  - vice/main
  - vice/fonts
  - vice/navigation
  - vice/copyright

# Region metadata.
regions:
  navigation: 'Primary navigation'
  hero: 'Hero banner'
  the_latest: 'The latest'
  subscribe: 'Subscribe'
  the_rest: 'The rest'
  slider: 'Slider'
  content: 'Content'
  footer: 'Footer'